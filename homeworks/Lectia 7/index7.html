<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index7.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap"
      rel="stylesheet" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <div class="container">
      <form>
        <div class="inputInfo">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name..." />
        </div>
        <div class="inputInfo">
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name..." />
        </div>

        <div class="inputInfo">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Your email..." />
        </div>
        <div class="inputInfo">
          <label for="phnumb">Phone number</label>
          <input
            type="text"
            id="phnumb"
            name="phonenumber"
            placeholder="Your phone number..." />
        </div>
        <!--<span class="fi fi-au"></span>-->
        <div class="inputInfo">
          <label for="country">Country</label>
          <select id="country" name="country" class="country-select">
            <option value="select">-- Select your country --</option>
            <option value="Egypt">Egypt</option>
            <option value="canada">Jordan</option>
            <option value="usa">Israel</option>
          </select>
        </div>

        <div class="inputInfo">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Your address..." />
        </div>

        <div class="inputInfo">
          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"></textarea>
        </div>

        <div class="inputInfo" id="buttonDiv"><input type=" " /></div>
      </form>
    </div>
  </body>
</html>
